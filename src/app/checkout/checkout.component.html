<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dati di Spedizione</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- NG Bootstrap -->
    <link href="https://unpkg.com/@ng-bootstrap/ng-bootstrap@latest/ng-bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img src="assets/images/PeraPhone-logo.jpg" alt="PeraPhone-logo" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Carrello</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Container -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-4">Checkout</h1>
                
                <!-- Dati di Spedizione -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white">
                        <h2 class="h5 mb-0">Dati di Spedizione</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Nome e Cognome -->
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label">Nome*</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Cognome*</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            
                            <!-- Indirizzo -->
                            <div class="mb-3">
                                <label class="form-label">Indirizzo (Via e Civico)*</label>
                                <input type="text" class="form-control" required>
                            </div>
                            
                            <!-- Città e CAP -->
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label">Città*</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">CAP*</label>
                                    <input type="text" class="form-control" pattern="\d{5}" required>
                                    <small class="text-muted">Inserisci 5 cifre</small>
                                </div>
                            </div>
                            
                            <!-- Email e Telefono -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="form-label">Email*</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Telefono*</label>
                                    <input type="tel" class="form-control" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Dati di Pagamento  -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white">
                        <h2 class="h5 mb-0">Dati di Pagamento</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Numero Carta di Credito*</label>
                            <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="form-label">Nome sulla Carta*</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Scadenza*</label>
                                <input type="text" class="form-control" placeholder="MM/AA" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CVV*</label>
                                <input type="text" class="form-control" placeholder="123" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Totale e Conferma -->
                <div class="d-flex justify-content-end mb-4">
                    <div class="bg-light p-3 rounded">
                        <span class="fw-bold fs-5">TOTALE (iva inclusa) € </span>
                        <span class="fw-bold fs-5" id="total-price">0,00</span>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-secondary btn-lg">
                        Conferma Ordine
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- NG Bootstrap JS -->
    <script src="https://unpkg.com/@ng-bootstrap/ng-bootstrap@latest/ng-bootstrap.min.js"></script>

    <script>
        // Formattazione automatica del numero di carta
        document.querySelector('input[placeholder="1234 5678 9012 3456"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            e.target.value = value;
        });

        // Formattazione automatica della data di scadenza
        document.querySelector('input[placeholder="MM/AA"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 3) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
